[env:nucleo_f303k8]
platform = ststm32
board = nucleo_f303k8
framework = arduino
debug_port = COM5
monitor_speed = 115200
lib_deps = 
	sparkfun/SparkFun TB6612FNG Motor Driver Library@^1.0.0
	sparkfun/SparkFun 9DoF IMU Breakout - ICM 20948 - Arduino Library@1.2.7
